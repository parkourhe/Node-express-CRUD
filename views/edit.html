<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

 <div class="container">
  <h1>修改学生<span class="badge badge-secondary"></span></h1>
  <form method="post" action="/edit">
    <div class="form-group">
      <label for="id1">学生id</label>
      <input type="text" class="form-control" id="id1" aria-describedby="emailHelp" placeholder="name" name="id"  value="{{currentDate.id}}" readonly="readonly">
      
    </div>


    <div class="form-group">
      <label for="exampleInputEmail1">输入姓名</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name" name="name" required autocomplete='off' value="{{currentDate.name}}" >
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">输入年龄</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password" name="age" required autocomplete='off' value="{{currentDate.age}}">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">输入号码</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="number" name="number" required autocomplete='off' value="{{currentDate.number}}">
    </div>


    <div class="custom-control custom-radio">
      <input type="radio" id="customRadio1" name="sex" class="custom-control-input" required autocomplete='off' value="1">
      <label class="custom-control-label" for="customRadio1" >男</label>
    </div>
    <div class="custom-control custom-radio">
      <input type="radio" id="customRadio2" name="sex" class="custom-control-input" value="0" required autocomplete='off' >
      <label class="custom-control-label" for="customRadio2">女</label>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

      <script type="text/template" id="sex">{{currentDate.sex}}</script>

</div>
    <script>

         var sex = (document.getElementById('sex')).innerHTML

         var radio1 = document.getElementById('customRadio1')

         var radio2 = document.getElementById('customRadio2')

         if (sex=='男'||sex==1) {
            
            radio1.setAttribute('checked','checked')

         }else{
            radio2.setAttribute('checked','checked')

         }
    


    </script>
</body>
</html>
